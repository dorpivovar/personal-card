{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    {% set member = members | random %}
    <h2>{{ member["name"] }} {{ member["surname"] }}</h2>
    <img src="{{ url_for('static', filename=member['image_path']) }}" alt="Карточка">
    <p>{{ member["professions"] | sort | join(', ') }}</p>
</div>
{% endblock %}
